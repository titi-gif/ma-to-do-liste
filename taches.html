<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma To-Do List</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%22.9em%22 font-size=%2290%22>📋</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script>
    // Redirection si utilisateur non connecté
    if (!localStorage.getItem("connecté")) {
      window.location.href = "index.html";
    }
  </script>

  <button onclick="deconnexion()" style="position:absolute; top:20px; left:20px;">Déconnexion</button>

  <h1>📝 Ma To-Do List</h1>


<a href="calendrier.html" style="position: absolute; top: 20px; left: 20px;">
  📅 Voir le Calendrier
</a>

  <div id="ajout-tache">
    <input type="text" id="nouvelle-tache" placeholder="Nouvelle tâche" />
    <span id="icone-calendrier" style="cursor:pointer; margin: 0 10px;">📅</span>
    <input type="datetime-local" id="date-tache" style="display:none;" />
    <button onclick="ajouterTache()">Ajouter</button>
  </div>
  
  <div id="news" style="position: absolute; top: 20px; right: 20px; background: #fff8c6; border: 1px solid #e0c200; padding: 10px; border-radius: 8px; max-width: 200px;">
    <h3>📰 News</h3>
    <ul id="news-list" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <ul id="liste-taches"></ul>

  <script src="script.js"></script>
</body>
</html>
